<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}

    <title>S0s1ety{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body>

        <a href="/">S0S1ETY</a>
